<!-- SUCCESS MODAL -->
<div
  *ngIf="
    dataReceived?.category === 'LOGIN' || dataReceived?.category === 'REGISTER'
  "
  class="p-4 w-full max-w-md max-h-full"
>
  <div id="success-modal">
    <!-- Modal content -->
    <div class="relative bg-white rounded-xl dark:bg-gray-700">
      <!-- Modal body -->
      <div class="p-4 md:p-2 space-y-4">
        <img
          src="./../../../assets/img/check.png"
          alt=""
          class="w-[5rem] mx-auto rounded-lg"
        />
        <p class="text-primar text-wrap my-3 text-center text-md font-bold">
          {{ dataReceived?.text }}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- EDIT USER MODAL -->
<div
  class="p-4 rounded-xl w-full max-w-md max-h-full bg-white"
  *ngIf="dataReceived?.category === 'EDIT_USERS'"
>
  <!-- Modal header -->
  <div
    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
  >
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
      EDIT USER
    </h3>
    <button
      (click)="closeModal()"
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="p-4">
    <div class="form bg-white">
      <form
        class="space-y-4 md:space-y-6"
        [formGroup]="formEdit"
        (submit)="onSubmit()"
      >
        <div class="mt-2">
          <label
            for="username"
            class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Username</label
          >
          <input
            type="text"
            formControlName="username"
            id="username"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter your username..."
          />
          <!-- Tambahkan pesan kesalahan untuk validasi -->
          <div
            *ngIf="
              formEdit.get('username')?.invalid &&
              (formEdit.get('username')?.dirty ||
                formEdit.get('username')?.touched)
            "
            class="text-danger"
          >
            <div
              *ngIf="formEdit.get('username')?.errors?.['required']"
              class="text-red-500"
            >
              Username is required.
            </div>
          </div>
        </div>
        <div class="mt-2">
          <label
            for="role"
            class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Role</label
          >
          <select
            id="role"
            formControlName="role_id"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="1">ADMIN</option>
            <option value="2">USERS</option>
          </select>
          <!-- Tambahkan pesan kesalahan untuk validasi -->
          <div
            *ngIf="
              formEdit.get('role_id')?.invalid &&
              (formEdit.get('role_id')?.dirty ||
                formEdit.get('role_id')?.touched)
            "
            class="text-danger"
          >
            <div
              *ngIf="formEdit.get('role_id')?.errors?.['required']"
              class="text-red-500"
            >
              Role is required.
            </div>
          </div>
        </div>

        <button
          [disabled]="!formEdit.valid"
          type="submit"
          class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>

<!-- REMOVEMODAL -->
<div
  class="p-4 rounded-xl w-full max-w-md max-h-full bg-white"
  *ngIf="dataReceived?.category === 'REMOVE_MODAL'"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        (click)="closeModal()"
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <svg
          class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Are you sure you want to {{ dataReceived?.text }}?
        </h3>
        <button
          (click)="executeTestingFunction()"
          data-modal-hide="popup-modal"
          type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
        >
          Yes, I'm sure
        </button>
        <button
          (click)="closeModal()"
          data-modal-hide="popup-modal"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          No, cancel
        </button>
      </div>
    </div>
  </div>
</div>

            placeholder="Enter question ..."
          />
          <!-- Tambahkan pesan kesalahan untuk validasi -->
          <div
            *ngIf="
              formAddQuestion.get('question')?.invalid &&
              (formAddQuestion.get('question')?.dirty ||
                formAddQuestion.get('question')?.touched)
            "
            class="text-danger"
          >
            <div
              *ngIf="formAddQuestion.get('question')?.errors?.['required']"
              class="text-red-500"
            >
              Question is required.
            </div>
          </div>
        </div>
        <!-- Input Faktor -->
        <div class="mt-2">
          <label
            for="faktor_kesebandingan"
            class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Faktor Kesebandingan</label
          >
          <select
            id="faktor_kesebandingan"
            formControlName="faktor_id"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <ng-container *ngFor="let faktor of dataFaktors">
              <option value="{{ faktor.faktor_id }}" class="text-wrap">
                {{ faktor.faktor_description }}
              </option>
            </ng-container>
          </select>
          <!-- Tambahkan pesan kesalahan untuk validasi -->
          <div
            *ngIf="
              formAddQuestion.get('faktor_id')?.invalid &&
              (formAddQuestion.get('faktor_id')?.dirty ||
                formAddQuestion.get('faktor_id')?.touched)
            "
            class="text-danger"
          >
            <div
              *ngIf="formAddQuestion.get('faktor_id')?.errors?.['required']"
              class="text-red-500"
            >
              Faktor Kesebandingan is required.
            </div>
          </div>
        </div>
        <!-- Input Category -->
        <div class="mt-2">
          <label
            for="category"
            class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Category Question</label
          >
          <select
            id="category"
            formControlName="category_id"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="null">-</option>
            <ng-container *ngFor="let category of dataCategories">
              <option value="{{ category.category_id }}">
                {{ category.category_name }}
              </option>
            </ng-container>
          </select>
        </div>

        <button
          [disabled]="!formAddQuestion.valid"
          type="submit"
          class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Add Question
        </button>
      </form>
    </div>
  </div>
</div>
