<!-- EDIT MODAL -->
<div
  class="p-4 rounded-xl w-full max-w-md max-h-full bg-white"
  *ngIf="dataReceived?.category === 'EDIT_USERS'"
>
  <!-- Modal header -->
  <div
    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
  >
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
      EDIT USER
    </h3>
    <button
      (click)="closeModal()"
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="p-4">
    <div class="form bg-white">
      <form
        class="space-y-4 md:space-y-6"
        [formGroup]="formEdit"
        (submit)="onSubmit()"
      >
        <div class="mt-2">
          <label
            for="username"
            class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Username</label
          >
          <input
            type="text"
            formControlName="username"
            id="username"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter your username..."
          />
        </div>
        <div class="mt-2">
          <label
            for="role"
            class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Role</label
          >
          <select
            id="role"
            formControlName="role_id"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="1">ADMIN</option>
            <option value="2">USERS</option>
          </select>
        </div>

        <button
          [disabled]="!formEdit.valid"
          type="submit"
          class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
<!-- SUCCESS MODAL -->
<div
  *ngIf="
    dataReceived?.category === 'LOGIN' || dataReceived?.category === 'REGISTER'
  "
  class="p-4 w-full max-w-md max-h-full"
>
  <div id="success-modal">
    <!-- Modal content -->
    <div class="relative bg-white rounded-xl dark:bg-gray-700">
      <!-- Modal body -->
      <div class="p-4 md:p-2 space-y-4">
        <img
          src="./../../../assets/img/check.png"
          alt=""
          class="w-[5rem] mx-auto rounded-lg"
        />
        <p class="text-primar text-wrap my-3 text-center text-md font-bold">
          {{ dataReceived?.text }}
        </p>
      </div>
    </div>
  </div>
</div>
