<section class="login">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-52 mr-2"
        src="./../../../assets/img/logo-Taxflash.png"
        alt="logo"
      />
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="formLogin"
          (submit)="onSubmit()"
        >
          <div>
            <label
              for="username"
              class="form-control block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Username</label
            >
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter your username..."
            />
            <!-- Tambahkan pesan kesalahan untuk validasi -->
            <div
              *ngIf="
                formLogin.get('username')?.invalid &&
                (formLogin.get('username')?.dirty ||
                  formLogin.get('username')?.touched)
              "
              class="text-danger"
            >
              <div
                *ngIf="formLogin.get('username')?.errors?.['required']"
                class="text-red-500"
              >
                Username is required.
              </div>
            </div>
          </div>
          <div class="relative">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              [type]="hideToglePassword ? 'password' : 'text'"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
            <div
              class="toggle-password absolute inset-y bottom-3 right-0 flex items-center pr-5 pointer-events-auto cursor-pointer"
              (click)="togglePasswordVisibility()"
            >
              <i
                class="fa-regular"
                [ngClass]="hideToglePassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </div>
          </div>
          <!-- Tambahkan pesan kesalahan untuk validasi -->
          <div
            *ngIf="
              formLogin.get('password')?.invalid &&
              (formLogin.get('password')?.dirty ||
                formLogin.get('password')?.touched)
            "
            class="text-danger"
          >
            <div
              *ngIf="formLogin.get('password')?.errors?.['required']"
              class="text-red-500"
            >
              Password is required.
            </div>
            <div
              *ngIf="formLogin.get('password')?.errors?.['minlength']"
              class="text-red-600"
            >
              Password must be at least 8 characters long.
            </div>
          </div>

          <button
            [disabled]="!formLogin.valid"
            type="submit"
            class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a
              routerLink="/auth/register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
<app-modal
  id="modalSuccess"
  tabindex="-1"
  class="hidden absolute shadow-primary top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 md:w-auto max-w-md rounded-lg p-4"
  [dataReceived]="dataSend | async"
></app-modal>
