<div class="container">
  <h1 class="text-primary font-bold">DAFTAR TP DOC</h1>
  <div class="card-table bg-white p-10 rounded-xl shadow-md md:mt-5">
    <div class="flex justify-end">
      <div class="pb-4 bg-white dark:bg-gray-900">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
          <div
            class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="table-search"
            class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-md"
            placeholder="Search..."
          />
        </div>
      </div>
    </div>

    <div class="relative p-5 mt-5">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead class="text-xs text-gray-700 uppercase">
          <tr class="border-b-2 border-primary">
            <th scope="col" class="px-1 py-3">No</th>
            <th scope="col" class="px-6 py-3">Nama Perusahaan</th>
            <th scope="col" class="px-6 py-3">Tahun Pajak</th>
            <th scope="col" class="px-1 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let tp of displayTpDoc; let i = index">
            <tr
              class="bg-gradient-to-r from-white to-blue-50 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <td
                scope="row"
                class="px-1 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{ (currentPage - 1) * pageSize + i + 1 }}
              </td>
              <td class="px-6 py-4">{{ tp.nama_perusahaan }}</td>
              <td class="px-6 py-4">{{ tp.tahun_pajak }}</td>
              <td class="px-1 py-4">
                <button
                  [routerLink]="['/threshold', tp.tp_doc_id]"
                  class="mx-2"
                >
                  <i class="fa-solid fa-circle-info text-primary"></i>
                </button>
                <button (click)="toogleModal(1, tp)" class="mx-2">
                  <i class="fa-solid fa-pen-to-square text-primary"></i>
                </button>
                <button (click)="toogleModal(2, tp)" class="mx-2">
                  <i class="fa-solid fa-trash text-red-500"></i>
                </button>
              </td></tr
          ></ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal
  id="modal"
  tabindex="-1"
  class="hidden absolute overflow-y-auto overflow-x-hidden flex w-screen h-screen justify-center items-center top-0 left-0 backdrop-blur-sm backdrop-brightness-75 shadow-md"
  [dataReceived]="dataReceived"
  (closeModalEvent)="toogleModal(0, null)"
></app-modal>
